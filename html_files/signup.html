<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP | Creater</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url(../images/671aa7eff07f0c7184400c69_stats-light.avif);
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .Signup_container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .Signup_container h4 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333333;
        }

        .Signup_container label {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
        }

        .Signup_container input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .Signup_container input:focus {
            border-color: blue;
        }

        .Signup_container button {
            background-color: blue;
            color: #ffffff;
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin: 1rem 0;
        }

        .Signup_container button:hover {
            background-color: blue;
        }

        .Signup_container p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        .Signup_container hr {
            margin: 1.5rem 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .loginlink {
            margin-top: 1rem;
        }

        .loginlink p {
            font-size: 0.9rem;
            color: #666666;
        }

        .loginlink a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .loginlink a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .Signup_container {
                padding: 1.5rem;
            }

            .Signup_container h4 {
                font-size: 1.2rem;
            }

            .Signup_container button {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="Signup_container">
        <h4>Sign Up to Creater</h4>
        
        <label>
            <input type="text" name="first name" placeholder="First Name" required>
        </label>
        <label>
            <input type="text" name="last name" placeholder="Last Name" required>
        </label>
        <label>
            <input type="text" name="your age" placeholder="Your Age">
        </label>
        <label>
            <input type="email" name="email" placeholder="Email Address" required>
        </label>
        <label>
            <input type="password" name="your password" placeholder="Password" required>
        </label>
        
        <button>SIGN UP</button>
        
        <p>By signing up, you agree to Creater's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        
        <hr>
        
        <div class="loginlink">
            <p>Already a Creater member?</p>
            <a href="./login.html">Log in here.</a>
        </div>
    </div>
</body>
</html>
